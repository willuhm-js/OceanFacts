        <h1 class="text-primary display-1 header">Ocean Facts</h1>
      </div>

        <div class="mb-3 text-center"></div>
        <p><span class="fw-bold text-decoration-underline">Ocean Facts</span> is a free database containing an interesting list of curated facts related to the field of oceanography.</p>

        </div>
